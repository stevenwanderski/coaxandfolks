<div class="aside-block--header">
  <div class="aside-block--title">Photos</div>
</div>

<div class="photos">
  {% for photo in photos.photos() %}
    <div class="photo">
      <a href="{{photo.thumb(1000, 500)}}">
        <img src="{{photo.thumb(200, 200, {'mode':'crop'})}}" />
      </a>
    </div>
  {% endfor %}
</div>
